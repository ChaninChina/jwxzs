########################DBCP#############################
#连接池启动初始值
jdbc.initialSize=6
#连接池最大连接值
jdbc.maxActive=30
#连接池最大空闲值
jdbc.maxIdle=3
#连接池最小空闲值
jdbc.minIdle=6
#获取连接最大等待
jdbc.maxWait=60000
#连接池连接验证值
jdbc.validationQuery=SELECT 1
#取出连接时验证否
jdbc.testOnBorrow=false
#连接验证空闲与否
jdbc.testWhileIdle=true
#允许连接空闲时间
jdbc.minEvictableIdleTimeMillis=3600000
#检查空闲连接周期
jdbc.timeBetweenEvictionRunsMillis=1800000
#删除没有释放连接
jdbc.removeAbandoned=true
#连接释放超时时间
jdbc.removeAbandonedTimeout=180
########################C3P0#############################
#初始化连接数量(取值应在minPoolSize/maxPoolSize之间)
jdbc.initialPoolSize=6
#连接池中保留的最小连接数
jdbc.minPoolSize=3
#连接池中保留的最大连接数
jdbc.maxPoolSize=9
#连接的最大空闲时间(单位秒,默认0表示永不丢弃)
jdbc.maxIdleTime=216000
#连接池中的连接耗尽时C3P0同时获取的连接数(默认3)
jdbc.acquireIncrement=3
#从数据库中获取新连接失败后重复尝试的间隔(单秒毫秒,默认1000)
jdbc.acquireRetryDelay=1000
#从数据库中获取新连接失败后重复尝试的次数(默认30)
jdbc.acquireRetryAttempts=3
#连接用完时等待获取新连接的时间(单秒毫秒,默认0表示无限等待)
jdbc.checkoutTimeout=60000
#检查连接池中所有连接的间隔时间(单位秒,默认0)
jdbc.idleConnectionTestPeriod=18000
#C3P0是异步操作的,缓慢的JDBC操作通过帮助进程完成(默认3)
jdbc.numHelperThreads=9
#定义所有连接都执行的测试语句
jdbc.preferredTestQuery=SELECT 1
#取得连接同时验证连接的有效性(默认false)
jdbc.testConnectionOnCheckin=true